@if (word && blanks) {
    <section id="blanks">{{ blanks }}</section>
}
<section id="game-status">
    {{ gameStatus }} 
    <button mat-flat-button class="primary" [hidden]="hiddenNextRoundButton" (click)="nextRound()">Next round</button>
</section>
<section id="letter-buttons">
    @for (l of letters; track l) {
        <button mat-flat-button class="secondary" (click)="checkLetter($event, l)">{{ l }}</button>
    }
</section>
